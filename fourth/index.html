<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Доставка</title>
</head>
<body>
<div class="container">
    <img src="./img/fon.png" alt="" class="img_second">
</div>
<header id="header">
    <div class="container">
        <div class="header_general">
            <div class="header_general__logo">
                <a href="../index.html">   <img src="./img/logo.png" alt=""></a>
            </div>
            <div class="header_general__navbar">
                <a href="">Контакты</a>
                <a href="../first/index.html">О нас</a>
                <a href="../first/index.html#chef">Шеф повар</a>
                <a href="">Отзывы</a>
            </div>


        </div>
    </div>
</header>
<section id="form">
    <div class="container">
        <div class="form_general">
            <div class="form_general__title">
                <h1>Доставка на дом</h1>
                <h3>Итого: 750 руб.</h3>
            </div>
            <div class="form_general__input">
                <div>
                    <input type="text" placeholder="Ваше имя*">
                    <input type="text" placeholder="Улица*">
                </div>
                <div>
                    <input type="text" placeholder="Номер телефона*">
                    <input type="text" placeholder="Дом №*">
                </div>
                <div>
                    <h3>Если многоэтажный дом</h3>
                    <input type="text" placeholder="Подьезд №">
                    <input type="text" placeholder="Квартира №">
                </div>
                <div>
                    <h3>Сумма доставки до вашего адреса</h3>
                    <input type="text" placeholder="00,00 руб.">
                </div>
            </div>
            <div class="form_general__btn">
                <h3>Способ оплаты</h3>
                <div class="form_general__btn__btn">
                    <div class="form_general__btn__btn__btn1">
                        <button>Наличными</button>
                        <div class="check"><input type="checkbox"> <span>Без сдачи</span></div>
                        <div class="check"><input type="checkbox"> <span>Со сдачи</span></div>

                    </div>
                    <div class="form_general__btn__btn__btn1">
                        <button>Онлайн кошелёк</button>
                        <div class="input_image">
                            <input type="text" placeholder="Вставьте скриншот (фото)чекаоплаты"></div>
                    </div>
                </div>
            </div>
            <div class="form_general__heroes"></div>
        </div>
    </div>
</section>
<section id="costume">
    <div class="container">
        <div class="costume">
            <h2>Костюм курьера</h2>
            <div class="costume_general">
                <div class="costume_general__block">
                    <img src="./img/1.png" alt="">
                    <button>Флэш</button>
                </div>
                <div class="costume_general__block">
                    <img src="./img/2.png" alt="">
                    <button>Человек-Паук</button>
                </div>
                <div class="costume_general__block">
                    <img src="./img/3.png" alt="">
                    <button>Капитан Америка</button>
                </div>
                <div class="costume_general__block">
                    <img src="./img/4.png" alt="">
                    <button>Обычный</button>
                </div>
            </div>
            <div class="costume_general__btn">
                <a href="../fifth/index.html"> <button>Заказать</button></a>
            </div>
        </div>
    </div>
</section>  
<footer id="footer">
    <div class="container">
        <div class="footer">
            <div class="footer_general">
                <div class="footer_general__logo"><img src="./img/logo.png" alt="">
                </div>
                <div class="footer_general__icons">
                    <a href="https://www.instagram.com/_bekbolotova_1/"><img src="./img/instagram.png" alt=""></a>
                    <a href=""><img src="./img/Facebook.png" alt=""></a>
                    <a href=""><img src="./img/YouTube.png" alt=""></a>
                    <a href=""><img src="./img/telegram.png" alt=""></a>
                    <a href=""><img src="./img/vk.png" alt=""></a>
                </div>
                <div class="footer_general__link">
                    <a href="">Контакты</a>
                    <a href="../first/index.html">О нас</a>
                    <a href="../first/index.html#chef">Шеф повар</a>
                    <a href="">Отзывы</a>
                </div>
            </div>
            <div class="footer__safety">
                <h5>Все права защищены</h5>
                <h5>Политика конфиденциальности</h5>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
